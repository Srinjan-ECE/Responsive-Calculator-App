<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>www.Responsive Calculator_Srinjan.com</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 2em;
            margin: 0;
        }
        .header p {
            font-size: 1em;
            color: #555;
            margin: 5px 0;
        }
        .calculator {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 90%;
            max-width: 400px;
        }
        .calculator input[type="text"] {
            width: 100%;
            height: 50px;
            font-size: 1.5em;
            text-align: right;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
            box-sizing: border-box;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .buttons button {
            height: 60px;
            font-size: 1.2em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background: #f0f0f0;
            transition: background 0.3s ease;
            touch-action: manipulation;
        }
        .buttons button:hover {
            background: #d1d1d1;
        }
        .buttons .operator {
            background: #ff9500;
            color: white;
        }
        .buttons .operator:hover {
            background: #e08a00;
        }
        .buttons .clear {
            background: #ff3b30;
            color: white;
        }
        .buttons .clear:hover {
            background: #d32f2f;
        }
        .buttons .equals {
            background: #4cd964;
            color: white;
            grid-column: span 2;
        }
        .buttons .equals:hover {
            background: #43c554;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Your Maths Calculator</h1>
        <p>Developed by Srinjan Deb</p>
        <p>Department of Electronics and Communication Engineering</p>
        <p>Techno Main Saltlake</p>
        <p>Version: 1.0.0 | Build Date: 2024-12-11</p>
    </div>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button onclick="clearDisplay()" class="clear">C</button>
            <button onclick="appendValue('(')">(</button>
            <button onclick="appendValue(')')">)</button>
            <button onclick="appendValue('/')" class="operator">÷</button>
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('*')" class="operator">×</button>
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="appendValue('-')" class="operator">−</button>
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="appendValue('+')" class="operator">+</button>
            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
            <button onclick="calculate()" class="equals">=</button>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2024 Srinjan Deb. All rights reserved.</p>
    </div>
    <script>
        function appendValue(value) {
            const display = document.getElementById('display');
            display.value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculate() {
            const display = document.getElementById('display');
            try {
                display.value = eval(display.value.replace(/÷/g, '/').replace(/×/g, '*'));
            } catch (error) {
                alert("Invalid Expression");
                clearDisplay();
            }
        }
    </script>
</body>
</html>
